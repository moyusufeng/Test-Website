<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMAD Streak Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OMAD Streak Tracker</h1>
        <div id="date"></div>
        <p>Did you have one meal today?</p>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
        <p>Current Streak: <span id="current-streak">0</span> days</p>
        <h2>Previous Streaks</h2>
        <ul id="previous-streaks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
